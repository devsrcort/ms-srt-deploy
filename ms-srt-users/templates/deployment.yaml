apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ms-srt-users.fullname" . }}
  labels:
    {{- include "ms-srt-users.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ms-srt-users.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ms-srt-users.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ms-srt-users.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MYSQL_HOST
              value: {{ .Values.MYSQL_HOST | quote }}
            - name: MYSQL_USER
              value: {{ .Values.MYSQL_USER | quote }}
            - name : MYSQL_PASSWORD
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.MYSQLSecretName | quote }}
                  key: {{ .Values.MYSQLSecretKey | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.MYSQL_DATABASE | quote }}

            - name : COOKIE_SECRET
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.COOKIESecretName | quote }}
                  key: {{ .Values.COOKIESecretKey | quote }}

            - name: NODE_ENV
              value: {{ .Values.NodeEnvValue | quote }}

            - name : JWT_SECRET
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.JWTSecretName | quote }}
                  key: {{ .Values.JWTSecrectKey | quote }}
          
            - name : AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.AWSAccessKeyName | quote }}
                  key: {{ .Values.AWSAccessKey | quote }}
            
            - name : AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.AWSSecretKeyName | quote }}
                  key: {{ .Values.AWSSecretKey | quote }}
                        
            - name : ADMINPW
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.ADMINPWName | quote }}
                  key: {{ .Values.ADMINPWValue | quote }}

            - name : SECRETKEYRAW
              valueFrom:
                secretKeyRef: 
                  name: {{ .Values.SECRETKEYRAWName | quote }}
                  key: {{ .Values.SECRETKEYRAWValue | quote }}

          ports:
            - name: http
              containerPort: 5501
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}          
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
