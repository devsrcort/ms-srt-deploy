# Default values for ms-srt-wallet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: devsrcorp/ms-srt-wallet
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.71"

MYSQL_HOST: rds.staging.msur-vpc.com
MYSQL_USER: srt_client
MYSQL_DATABASE: srt_client_db
MYSQLSecretName: mysql
MYSQLSecretKey: password
        
ALCHEMY_APIKEYName: alchemykeyname
ALCHEMY_APIKEYSValue: alchemykeyvalue

ETHAPIKEYName: ethkeyname
ETHAPIKEYValue: ethkeyvalue
  
ADMINPWName: adminpwname
ADMINPWValue: adminpwvalue

NodeEnvValue: production

OPERATORName: operatorname
OPERATORValue : operatorvalue

SECRETKEYName: secretkeyname
SECRETKEYValue : secretkeyvalue

SECRETKEYRAWName: secretkerawyname
SECRETKEYRAWValue : secretkeyrawvalue

ADMINPWRAWName : adminkeyname
ADMINPWRAWValue : adminkeyvalue

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  socket_port: 5702

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: app.srt-wallet.io
      paths: ["/wallet"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
